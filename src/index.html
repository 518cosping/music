<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scale=no"> 
     <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
      <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <div class = 'wrapper'>
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info">
            <h1 class="song-name">丑八怪</h1>
            <h3 class="singer-name">薛之谦</h3>
            <h3 class="album-name"></h3>
        </div>
        <div class="song-play">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <span class="slider-point"></span>
                </div>
            </div>
            <div class="all-time">4:00</div>
        </div>
        <div class="song-control">
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>
        </div>
    </div>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/gaussBlur.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/control.js"></script>
    <script src="./js/controlMusic.js"></script>
    <script src="./js/process.js"></script>  
    <script src="./js/list.js"></script>        
    <script src="./js/index.js"></script>
</body>
</html>
